<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share-PDF</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/modal.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
</head>

<body>
    <div id="app">
        <nav>
            <div class="brand">
                <div><img src="assets/img/Share-PDF-logo-production.png" alt=""></div>
            </div>
            <div class="profile">
                <div><img src="https://gravatar.com/avatar/fae9df828dc356170d1c2ca78bfdfe3e?s=80" alt="profile picture">
                </div>
            </div>
            <div class="dashboard-title">
                <h2>Dashboard</h2>
            </div>
            <div class="sidenav-items">
                <div>
                    <i class="fas fa-file-pdf"></i>
                    <p> New Share </p>
                </div>
                <div>
                    <i class="fas fa-database"></i>
                    <p> My Collections </p>
                </div>
                <div>
                    <i class="fas fa-columns"></i>
                    <p> Browse </p>
                </div>
                <div>
                    <i class="fas fa-heart"></i>
                    <p> Favorites </p>
                </div>
            </div>
            <div class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <a href="#">Logout</a>
            </div>
        </nav>

        <section id="content">
            <div class="container">
                <div class="controller">
                    <div>
                        <h1>PDFs</h1>
                    </div>
                    <div><button id="button-modal">Open Modal</button></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="page-content">
                    Page-Content
                </div>
            </div>
        </section>

        <section id="login" style="display: none">
            <div class="login-container">
                <div class="huge-logo">
                    <img src="assets/img/Share-PDF-logo-production.png" alt="share-pdf">
                </div>
                <div class="login-form">
                    <div class="login-header">
                        <form action="" id="login-form">
                            <div>
                                <h2>login</h2>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <div>
                                <button type="submit" class="button-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <a href="#">Haven't join us yet? Sign Up here!</a>
                    </div>
                </div>
            </div>

        </section>
        <section id="register" style="display: none">
            <div class="register-container">
                <div class="huge-logo">
                    <img src="assets/img/Share-PDF-logo-production.png" alt="share-pdf">
                </div>
                <div class="register-form">
                    <div class="register-header">
                        <form action="" id="register-form">
                            <div>
                                <h2>Register</h2>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <div>
                                <button type="submit" class="button-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>


        <section id="modals">
            <div id="modal-create" class="modal">
                <form action="" id="create-pdf">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>
                                Create
                            </h2>
                            <span class="close">&times;</span>
                            <!-- <i class="far fa-window-close close"></i> -->
                        </div>
                        <div class="modal-form">
                            <div id="modal-title">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title">
                            </div>
                            <div id="modal-description">
                                <label for="description">Description</label>
                                <textarea name="description" id="description"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->

    <script src="js/modal.js"></script>
    <script src="https://kit.fontawesome.com/396f3f0150.js"></script>
</body>

</html>
