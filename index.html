<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>


    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- NAVBAR-->
        <div>
            <b-navbar toggleable="lg" type="dark" variant="info">
                <b-navbar-brand href="#">#SharePDF</b-navbar-brand>
            
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
            
                <b-collapse id="nav-collapse" is-nav>
                    <!-- Right aligned search form -->
                    <b-navbar-nav class="ml-auto">
                        <b-nav-form>
                        <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
                        <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                    </b-nav-form>
                    </b-navbar-nav>
            
                    <!-- Right aligned nav items -->
                    <b-navbar-nav class="ml-auto">
                        <b-nav-item href="#">Login</b-nav-item>
                        <b-nav-item href="#">Register</b-nav-item>
                        <b-nav-item-dropdown right>
                            <!-- Using 'button-content' slot -->
                            <template v-slot:button-content>
                            <em>User</em>
                            </template>
                            <b-dropdown-item href="#">Profile</b-dropdown-item>
                            <b-dropdown-item href="#">Sign Out</b-dropdown-item>
                        </b-nav-item-dropdown>
                    </b-navbar-nav>
                </b-collapse>
            </b-navbar>
        </div>
        <!-- LOGIN AND REGISTER-->
        <b-container>
            <b-row class="my-1">
                <b-col sm="3">
                <label>Email:</label>
                </b-col>
                <b-col sm="9">
                <b-form-input placeholder="Enter your email"></b-form-input>
                </b-col>
            </b-row>
            <b-row class="my-1">
                <b-col sm="3">
                <label>Password:</label>
                </b-col>
                <b-col sm="9">
                <b-form-input type="password" placeholder="Enter password"></b-form-input>
                </b-col>
            </b-row>
            <b-button variant="outline-primary">Log In</b-button>
            <b-button variant="outline-primary">Register</b-button>
        </b-container>
        <!--FORM TO CREATE PDF-->
        <b-container>
            <b-row class="my-1">
                <b-col sm="3">
                <label>Title:</label>
                </b-col>
                <b-col sm="9">
                <b-form-input type="text"></b-form-input>
                </b-col>
            </b-row>
            <b-row class="my-1">
                <b-col sm="3">
                <label>File:</label>
                </b-col>
                <b-col sm="9">
                <input type="file"></input>
                </b-col>
            </b-row>
            <b-row class="my-1">
                <b-col sm="3">
                <label>Description:</label>
                </b-col>
                <b-col sm="9">
                <b-form-input type="text" placeholder="Describe your file"></b-form-input>
                </b-col>
            </b-row>
            <b-button variant="outline-primary">Submit PDF</b-button>
            <b-button variant="outline-primary">Close</b-button>
        </b-container>
        <!--PDF CONTAINER-->
        <div>
            <b-card
                title="Card Title"
                img-src="https://picsum.photos/600/300/?image=25"
                img-alt="Image"
                img-top
                tag="article"
                style="max-width: 20rem;"
                class="mb-2"
            >
                <b-card-text>
                Some quick example text to build on the card title and make up the bulk of the card's content.
                </b-card-text>
            
                <b-button href="#" variant="primary">Share on Facebook</b-button>
            </b-card>
        </div>
        <!--PDF CONTAINER-->
        <b-alert show variant="danger">Danger Alert</b-alert>
    </div>

    <script>
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
